<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8" />
    <title>carma</title>
    <meta name="description" content="carma; an eco-friendly carpooling app" />
    <meta name="author" content="carma" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link rel="stylesheet" href="./style/styles.css" />
    <link rel="shortcut icon" href="./image/favicon.ico" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script type="importmap">
      {
        "imports": {
          "socket.io-client": "https://cdn.socket.io/4.4.1/socket.io.esm.min.js"
        }
      }
    </script>
    <script src="./script/app.js" type="module" defer></script>

  </head>
  <body>
    <noscript>JavaScript is required to run carma</noscript>
    <div id="container">
      <div id="loading" class="page">
        <img src="./image/carma-loading.png" alt="carma website logo" id="loading-logo" class = "center">
        <!-- <p id="loading-text">Loading...</p> -->
      </div>
      <div id="home" class="page">
        <img src="./image/home.png" alt="home page" id="home-bk" class="center">
        <div class="button-container">
          <button class = "button" type="button" id="login-button">>> Login</button>
          <button class = "button" type="button" id="signup-button">>> Sign Up</button>
        </div>
      </div>
      <!--NEW CODE-->
        <div id="login-page" class="page">
          <!-- background -->
          <img src="./image/login-page.png" alt="lgpage" id="login-bk" class="center">
          <form>
            <input type="text" id="username-bar" name="username">
            <input type="text" id="password-bar" name="password">
            <button class = "button" type="button" id="backhome-login" style="padding:5px">
              <img src="./image/homeicon.png" alt="homeicon" id="homeicon" style="padding-right: 10px; width: 13%; height: 13%">back home</button > 
          </form>        
        </div>
      <!--NEW CODE-->

      <!--other new code (signup page)-->
      <div id="signup-page" class="page">
                
        <button class = "button" id="backhome-signup" style = "text-align:center;left:5%;margin-top:15px;padding-bottom:5px;padding-top:5px;padding-left:30px;padding-right:30px;font-family:'Open Sans';font-size:15px;border:none;color:black;background-color:#77987C;border-radius:15px;cursor:pointer;"> <span> <i class="material-icons">home</i></span> back home </button>

        <div style="max-width:75%;height:590px;margin-left:auto;margin-right:auto;background-color:#D4EFBE;border-radius:50px;padding-top:5px;margin-top:5px">
        <p style="font-family:'Crushed';font-size:40px;text-align:center;"> CREATE A CARMA ACCOUNT</p>

        <form style="padding-left:50px;">
          <label for="email" style="font-family:'Crushed';font-size:30px;">EMAIL<span style="color:red">*</span></label>
          <input id = "signup-email" name = "email" type="text" email="email" value="email@examplemail.com" style="font-family:'Crushed';width:93%;height:30px;padding-left:5px;border:none;border-radius:10px;">
      
          <label for="email" style="font-family:'Crushed';font-size:30px;">PASSWORD<span style="color:red">*</span></label>
          <input id = "signup-password" name = "password" type="text" password="password" value="password" style="font-family:'Crushed';width:93%;height:30px;padding-left:5px;border:none;border-radius:10px;">

          <label for="email" style="font-family:'Crushed';font-size:30px;">CONFIRM PASSWORD<span style="color:red">*</span></label>
          <input id = "signup-password-confirm" name = "password-confirm" type="text" email="email" value="the same password" style="font-family:'Crushed';width:93%;height:30px;padding-left:5px;border:none;border-radius:10px;">
        </form>

        <button id="create-account" class = "button" style = "text-align:center;position:absolute;left:43%;margin-top:50px;padding-bottom:15px;padding-top:15px;padding-left:75px;padding-right:75px;font-family:'Crushed';font-size:35px;border:none;color:white;background-color:#77987C;border-radius:15px;cursor:pointer;"> CREATE </button>

        <p style="font-family:'Crushed';text-align:center;padding-left:75px;;margin-top:160px;"> Have an account? <span> <a id="signup-login" style="color:black">Log in</a></span></p>
        </div>

      </div>

      <!--end signup page-->
    </div>
  </body>
</html>
